name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Specify your Node.js version as per your package.json

      - name: Install dependencies
        run: npm install  # Install all project dependencies

      - name: Clean, Build, and Deploy
        run: |
          npm run clean  # Clean up previous build if exists
          npm run build  # Run your custom build script
          npm run deploy  # Deploy the build to GitHub Pages

      - name: Success message
        run: echo "Deployment to GitHub Pages successful!"