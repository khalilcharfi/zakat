name: Build Zakat Calculator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js with cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests (optional but recommended)
      - name: Run tests
        run: npm test

      # Step 5: Run the build script
      - name: Build project
        run: npm run build-standalone

      # Step 6: Verify build output
      - name: Verify build artifacts
        run: |
          echo "Verifying build artifacts..."
          ls -R dist/
          [ -f dist/index.html ] || (echo "index.html not found!" && exit 1)
          [ -f dist/style.css ] || (echo "style.css not found!" && exit 1)
          [ -f dist/app.js ] || (echo "app.js not found!" && exit 1)

      # Step 7: Compress build artifacts (optional)
      - name: Compress build artifacts
        run: zip -r zakat-calculator.zip dist/

      # Step 8: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zakat-calculator-build
          path: |
            dist/
            zakat-calculator.zip